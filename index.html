  <link rel="stylesheet" type="text/css" href="./styles/stil.css" />

    />
</head>
<body>
<div id="wrapper">
<div id="window">
<div id="container" class="text">
 <h1 class="text" id="title">Speeding calculator</h1>
 <p class="text" id="subtext">Do you want to know how much time you save by speeding? Find out with this calculator.</p>

 <div id="selection">
 <select class="units">
  <option disabled selected>Choose units</option>
  <option value="kilometres">Kilometres</option>
  <option value="miles">Miles</option>
 </select>
 </div>

 <div class="input">
  <form>
   <label for="drivingdistance">Driving distance</label>
     <input 
     min="0" 
     type="number" 
     id="drivingdistance"
     placeholder="Enter the distance" 
     class="distance"
     value="100"
     required
     />
   </form>
   <span id="addon"></span>
 </div>

 <div class="input">
  <form>
    <label for="speedlimit">Speed limit</label>
    <input 
    min="0" 
    type="number" 
    id="speedlimit"
    placeholder="Enter the speed limit" 
    value="80"
    required
    />
  </form>
  <span id="addon2"></span>
 </div>

 <div class="input">
  <form id="last">
  <label for="drivingspeed">Driving speed</label>
    <input min="0" 
    type="number" 
    id="drivingspeed"
    placeholder="Enter the driving speed" 
    value="120"
    required
    />
  </form>
  <span id="addon3"></span>
 </div>

 <div class="btn"><button class="btncontent" onclick="handleButtonClick()">Calculate</button></div>
</div>

<div id="top">
<div id="notification" class="text">
  <span id="left"></span><span id="right"></span>
</div>
</div>

<script src="./js/skripta.js"></script>
</div>
</div>
</body>
